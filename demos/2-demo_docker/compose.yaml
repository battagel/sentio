version: '3.3'

services:
  telegraf:
    image: telegraf
    hostname: telegraf
    container_name: telegraf
    depends_on:
      - prometheus
    user: docker
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock
    restart: on-failure
    ports:
      - 9273:9273
  prometheus:
    image: prom/prometheus
    hostname: prometheus
    container_name: prometheus
    command:
      - '--storage.tsdb.retention.time=60d'
      - '--storage.tsdb.path=/prometheus'
      - '--config.file=/etc/prometheus/prometheus.yaml'
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml
    ports:
      - 9090:9090
    restart: on-failure
  grafana:
    image: grafana/grafana
    hostname: grafana
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=username
      - GF_SECURITY_ADMIN_PASSWORD=password
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    restart: on-failure
  sentio:
      build:
        context: ../../
        dockerfile: Dockerfile.sentio
      hostname: sentio
      container_name: sentio
      environment:
      - PROMETHEUS=http://prometheus:9090/api/v1/query
      - DAYSBACK=1d
      - PREDICTION_PERIODS=30
      - CHANGEPOINT_PRIOR_SCALE=1
      - METRIC_CONTAINER_FIELD=sql_instance
      - METRIC_NAME=cpu
      - METRIC_TYPE=docker_container_cpu_usage_percent
      depends_on:
        - prometheus
      ports:
        - 8000:8000
      restart: on-failure
  node0:
    platform: linux/amd64
    image: mcr.microsoft.com/mssql/server:2022-latest
    hostname: node0
    container_name: node0
    ports:
      - 1433:1433
    volumes:
      - node0-data:/var/opt/mssql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=S0methingS@Str0ng!
  node1:
    platform: linux/amd64
    image: mcr.microsoft.com/mssql/server:2022-latest
    hostname: node1
    container_name: node1
    ports:
      - 1434:1433
    volumes:
      - node1-data:/var/opt/mssql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=S0methingS@Str0ng!
volumes:
  node0-data:
    name: node0-data
  node1-data:
    name: node1-data
  prometheus-data:
    name: prometheus-data
  grafana-data:
    name: grafana-data
